<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!----------------------- Import fonts -------------------------->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <!--------------------- End import fonts ------------------------>
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <main role="main">
    <div class="container bg-dark-grey txt-white center-element" role="content">
      <section id="biography">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Avatar of Jessica Randall" draggable="false">
        <h1>Jessica Randall</h1>
        <h2 class="txt-green">London, United Kingdom</h2>
        <p>"Front-end developer and avid reader."</p>
      </section>
      <section id="technologies" class="fw-semibold">
        <a>GitHub</a>
        <a>Frontend Mentor</a>
        <a>LinkedIn</a>
        <a>Twitter</a>
        <a>Instagram</a>
      </section>      
    </div>
  </main>
</body>
</html>
